<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
    <h1>Verificador de Números</h1>
    <form id="form">
        <input type="number" id="campoA" name="campoA" required placeholder="Digite um número no campo A"><br>
        <input type="number" id="campoB" name="campoB" required placeholder="Digite um número no campo B"><br>
        <button type="submit" id="btn">Verificar</button><br>
    </form>
    <p class="sucess-message"></p>
    <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
